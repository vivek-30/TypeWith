<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="desciption" content="A simple collaborative Text-Editor created with TypeScript and WebSocket">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="./bundle.js" defer></script>
    <title>TypeWith</title>
</head>
<body>
    <div class="section">
        <div class="row">
            <div class="col s3 m3 l3" id="sideBar">
                <button class="btn-floating blue-grey darken-1" id="drawer-btn">
                    <i class="material-icons">chevron_right</i>
                </button>
                <div id="settings-tab">
                    <div class="setting">
                        <label>
                            <input type="checkbox" id="share">
                            <span>Share Your Work</span>
                            <i class="material-icons">visibility</i>
                        </label>
                    </div>
                    <div class="setting">
                        <label>
                            <input type="checkbox" id="read-only">
                            <span>Make Your Work ReadOnly</span>
                            <i class="material-icons">pan_tool</i>
                        </label>
                    </div>
                </div>
                <div id="dashboard">
                    <p class="notification">No New Notifications.</p>
                </div>
            </div>
            <main class="col s9 m9 l9">
                <nav>
                    <div class="nav-wrapper blue-grey lighten-2">
                        <span id="title" class="brand-logo center">TypeWith</span>
                    </div>
                </nav>
                <div id="type-pad">
                    <textarea id="content" name="text-area" class="white"></textarea>
                </div>
                <div id="toolbar" class="left">
                    <div class="fixed-action-btn">
                        <button class="btn-floating btn-large teal" id="toolbar-btn">
                            <i class="large material-icons">mode_edit</i>
                        </button>
                        <ul id="tools">
                            <li><a class="btn-floating red"><i class="material-icons">text_format</i></a></li>
                            <li><a class="btn-floating purple">
                                <input type="color" id="color-picker">
                                <i class="material-icons">color_lens</i>
                            </a></li>
                            <li><a class="btn-floating green"><i class="material-icons">save</i></a></li>
                            <li><a class="btn-floating blue"><i class="material-icons">add</i></a></li>
                        </ul>
                    </div>
                </div>
            </main>
        </div>
    </div>

</body>
</html>
